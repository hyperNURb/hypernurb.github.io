<!DOCTYPE html>
<html {% if page.html_class %}class="{{page.html_class}}"{% endif %}>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico"  type="image/x-icon"/>

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />

    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />

    <!-- OG tags -->
    <meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}{{site.name}} - {{site.meta_description}}{% endif %}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{% if page.excerpt %}{{page.excerpt | strip_html}}{% else %}{{site.description}}{% endif %}" />
    <meta property="og:url" content="{{site.url}}{% if page.url %}{{page.url}}{% endif %}" />
    <meta property="og:image" content="{{site.url}}{% if page.cover %}{{page.cover}}{% else %}/assets/images/profile.png{% endif %}" />

    <!-- Twitter tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@eewan" />
    <meta name="twitter:title" content="{% if page.title %}{{page.title}}{% else %}{{site.name}} - {{site.meta_description}}{% endif %}" />
    <meta name="twitter:description" content="{% if page.excerpt %}{{page.excerpt | strip_html}}{% else %}{{site.description}}{% endif %}" />
    <meta name="twitter:image" content="{{site.url}}{% if page.cover %}{{page.cover}}{% else %}/assets/images/profile.png{% endif %}" />
    <meta name="twitter:url" content="{{site.url}}{% if page.url %}{{page.url}}{% endif %}" />
</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">
    {% include sidebar.html %}

    {{ content }}

    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy;
              {{date format="YYYY"}} &bull; All rights reserved. Made with &hearts; in Slovenia.
      </section>
      <section class="poweredby">This site was made with Jekyll using <a href="http://github.com/rosario/kasper">Kasper theme</a> as foundation. Photos are provided by <a href="https://unsplash.com/">Unsplash</a>.
      </section>
    </footer>

    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>
</body>
</html>
